<div class="flex px-6 py-5 items-center rounded-md" [ngClass]="severity">
    <!-- Icono -->
    <ng-container [ngSwitch]="severity">
        <svg *ngSwitchCase="'error'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <circle cx="12" cy="12" r="10"/>
            <path d="m15 9-6 6"/>
            <path d="m9 9 6 6"/>
        </svg>

        <svg *ngSwitchCase="'info'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v-4"/>
            <path d="M12 8h.01"/>
        </svg>
    </ng-container>

    <!-- Content -->
    <span>{{msg}}</span>

    <!-- Icono para cerrar el toast -->
    <svg (click)="closeToast(false)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-auto hover:cursor-pointer">
        <path d="M18 6 6 18"/>
        <path d="m6 6 12 12"/>
    </svg>
</div>
