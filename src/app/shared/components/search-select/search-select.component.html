<div class="relative z-0">
    <input [id]="idInput" [attr.list]="idList" [(ngModel)]="searchItem" class="text-neutral-primario border-neutral-secundario-100 block py-2.5 pr-6 pl-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-primario-100 peer" autocomplete="off" placeholder=" ">

    <label [for]="idInput" class="text-neutral-secundario-100 absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-primario-100">{{label}}</label>

    <datalist [id]="idList">
        <option *ngFor="let item of list | filter: searchItem" [value]="item | titlecase">{{item | titlecase}}</option>
    </datalist>

    <svg xmlns="http://www.w3.>org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute right-0 top-1/4">
        <path d="m6 9 6 6 6-6"/>
    </svg>
</div>
