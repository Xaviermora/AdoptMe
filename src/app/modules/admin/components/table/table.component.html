<table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2">Usuarios</th> 
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Localidad</th>
        <th class="px-4 py-2">DNI</th>
        <th class="px-4 py-2">Fecha de nacimiento</th>
        <th class="px-4 py-2">Tipo de vivienda</th>
        <th class="px-4 py-2">Teléfono</th>
        <th class="px-4 py-2"> Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuario" class="">
        <td class="border px-4 py-2 flex items-center">
          <img class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 rounded-full object-cover object-center icon-pfp" src="{{user.photoUrl}}" alt="">
          <span class="m-5">{{user.nombre}}</span>
        </td>
        
        <td class="border px-4 py-2 ">{{user.email}}</td> 
        <td class="border px-4 py-2 ">{{user.ciudad}}</td>
        <td class="border px-4 py-2 ">{{user.dni}}</td>
        <td class="border px-4 py-2 ">{{user.fechaDeNacimiento}}</td>
        <td class="border px-4 py-2 ">{{user.tipoDeVivienda}}</td>
        <td class="border px-4 py-2 ">{{user.telefono}}</td>
        
            <!--Botones-->
            <td class="border px-4 py-2">
            
              <button type="button" title="Eliminar" data-bs-toggle="modal" data-bs-target="#eliminarProducto" (click)="ShowDelete(user)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
              </button>
          </td>
        
      </tr>
    </tbody>
  </table>

  <!-- Modal para ELIMINAR-->
  <div class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full" *ngIf="modalVisibleUser" id="eliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de eliminar el siguiente producto?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="p-4 md:p-5 space-y-4">
            <!-- MOSTRAMOS EL PRODUCTO QUE SE ELIMINARÁ -->
            {{usuarioSelect.nombre}}
            <img src="{{usuarioSelect.photoUrl}}" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="" data-bs-dismiss="modal" (click)="deleteUser()">Eliminar</button>
          <button type="button" class="" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
</div>
