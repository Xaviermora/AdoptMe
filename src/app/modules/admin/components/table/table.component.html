<table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2">Usuarios</th> 
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Localidad</th>
        <th class="px-4 py-2">DNI</th>
        <th class="px-4 py-2">Fecha de nacimiento</th>
        <th class="px-4 py-2">Tipo de vivienda</th>
        <th class="px-4 py-2">Tel√©fono</th>
        <th class="px-4 py-2"> Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuario" class="">
        <td class="border px-4 py-2 flex items-center">
          <img class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 rounded-full object-cover object-center icon-pfp" src="{{user.photoUrl}}" alt="">
          <span class="m-5">{{user.nombre}}</span>
        </td>
        
        <td class="border px-4 py-2 ">{{user.email}}</td> 
        <td class="border px-4 py-2 ">{{user.ciudad}}</td>
        <td class="border px-4 py-2 ">{{user.dni}}</td>
        <td class="border px-4 py-2 ">{{user.fechaDeNacimiento}}</td>
        <td class="border px-4 py-2 ">{{user.tipoDeVivienda}}</td>
        <td class="border px-4 py-2 ">{{user.telefono}}</td>
        
            <!--Botones-->
            <td class="border px-4 py-2">
              <button type="button" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-edit"><path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5"/><polyline points="14 2 14 8 20 8"/><path d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95 5.43-5.44Z"/></svg>
              </button>
              <button type="button" title="Eliminar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
              </button>
          </td>
        
      </tr>
    </tbody>
  </table>
