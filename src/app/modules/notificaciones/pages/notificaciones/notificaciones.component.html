<ng-container *ngIf="notificaciones; else elseBlock">
  <div *ngFor="let notificacion of notificaciones" class="container mx-auto mb-4">
    <app-notificacion-item [notificacion]="notificacion"></app-notificacion-item>
  </div>
</ng-container>

<ng-template #elseBlock>
  <h2 class="titulos-2 text-center">No hay notificaciones por ahora.</h2>
</ng-template>
