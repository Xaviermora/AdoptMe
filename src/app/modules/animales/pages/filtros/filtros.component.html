<form [formGroup]="filtros" class="flex flex-col w-full gap-4">
  <h3 class="text-xl font-semibold text-neutral-primario flex items-center cursor-pointer lg:cursor-default" (click)="filtrosOpen = !filtrosOpen">
    Filtros

    <!-- Icono para abrir los filtros -->
    <div *ngIf="!filtrosOpen" class="lg:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
    </div>

    <!-- Icono para cerrar los filtros -->
    <div *ngIf="filtrosOpen" class="lg:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
    </div>
  </h3>

  <app-select idSelect="animal" label="Animal" [list]="animalesService.animal" [control]="filtros.controls.animal"></app-select>

  <div>
    <h6 class="text-neutral-secundario-100">Sexo</h6>
    <app-input-radio valueInput="Macho" name="sexo" [control]="filtros.controls.sexo"></app-input-radio>
    <app-input-radio valueInput="Hembra" name="sexo" [control]="filtros.controls.sexo"></app-input-radio>
  </div>
  <app-input-checkbox idInput="castrado" label="Castrado" [control]="filtros.controls.castrado"></app-input-checkbox>

  <app-search-select idInput="raza" idList="razas" label="Raza" [list]="animalesService.razas" [control]="filtros.controls.raza"></app-search-select>

  <app-select idSelect="edad" label="Edad" [list]="animalesService.edad" [control]="filtros.controls.edad"></app-select>

  <app-select idSelect="ciudad" label="Ciudad" [list]="ciudadesService.ciudades" [control]="filtros.controls.ciudad"></app-select>
</form>
