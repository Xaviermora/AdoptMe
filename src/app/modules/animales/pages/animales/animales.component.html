<div class="flex lg:flex-row flex-col gap-12 w-11/12 mx-auto">
    <div class="w-4/12">
        <app-filtros (filterForm)="filtros = $event" (newFilter)="filtersChange($event)"></app-filtros>
    </div>

    <div class="flex flex-col gap-4">
        <div class="flex flex-wrap gap-2 w-full">
            <div class="flex flex-wrap gap-2">
                <ng-container *ngFor="let filtro of filtros.valueChanges | async | keyvalue">
                    <div 
                    *ngIf="filtro.value !== '' && filtro.value !== null" 
                    [class.hidden]="!filtros.value" 
                    class="text-sm py-1.5 px-3 rounded-full border border-neutral-secundario-50 w-fit h-fit" 
                    (click)="filtros.get(filtro.key)?.reset()">
                        <span *ngIf="filtro.key === 'castrado'; else elseBlock">
                            {{filtro.value ? 'Castrado' : 'Sin castrar'}}
                        </span>

                        <ng-template #elseBlock>{{filtro.value}}</ng-template>
                    </div>
                </ng-container>
            
                <div *ngIf="hasValue()" class="text-sm py-1.5 px-3 rounded-full border border-neutral-secundario-50 w-fit" (click)="filtros.reset()">Limpiar filtros</div>
            </div>
        </div>
          
        <div class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 w-full gap-6">
            <div *ngFor="let animal of animales" class="col-span-4">
                <app-card [animal]="animal"></app-card>
            </div>
        </div>
    </div>
</div>
