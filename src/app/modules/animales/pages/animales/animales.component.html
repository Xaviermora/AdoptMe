<div class="flex gap-12 w-11/12 mx-auto">
    <div class="w-4/12">
        <app-filtros (newFilter)="filtersChange($event)"></app-filtros>
    </div>

    <div class="grid grid-cols-12 w-full gap-6">
        <div *ngFor="let animal of animales" class="col-span-4">
            <app-card [animal]="animal"></app-card>
        </div>
    </div>
</div>
