<div class="contenedor">
    <div class="row">
        <h1 class="h2">Servicios</h1>
        <div class="col" *ngFor="let i of info" id="contenido">
            <!-- LEE NUESTRO ARRAY INFO -->                
                <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulo"></mat-card-title>
                </mat-card-header>
                <!-- APLICAMOS INTERPOLACIÃ“N ej: {{i.imagen}} -->
                <img mat-card-image class="imagen" src="{{i.imagen}}" alt="{{i.alt}}" width="300%">
                    
                <mat-card-content>
                    <p>
                        {{i.descripcion}}
                    </p>
                </mat-card-content>
                    
                <mat-card-actions>
                    <button mat-button class="boton">{{i.boton}}</button>

            </mat-card>
        </div>
    </div>
</div>
